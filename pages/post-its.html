            <img src="../images/check.svg"></br>

            </div>

                <textarea rows="4" cols="50" type="text" name="covid" maxlength="120" placeholder="Policy highlights on Covid-19."></textarea><br>
            </div>
            <div class="issue-4">
                <h2>FOREIGN POLICY</h2>
                <textarea rows="4" cols="50" type="text" name="climate" maxlength="120" placeholder="Policy highlights on foreign policy."></textarea><br>
            </div>
            <div class="issue-5">
                <h2>TAXES</h2>
                <textarea rows="4" cols="50" type="text" name="climate" maxlength="120" placeholder="Policy highlights on taxes."></textarea><br>
